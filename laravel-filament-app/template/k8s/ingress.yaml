apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${{ values.app_name }}
spec:
  rules:
  - host: ${{ values.domain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name:  ${{ values.app_name }}
            port:
              number: ${{ values.service_port }}
