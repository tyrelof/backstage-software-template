replicaCount: 1

image:
  repository: ""     # override per env or by CI
  tag: ""            # override per env or by CI
  pullPolicy: IfNotPresent

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 80      # default container port; override if needed

ingress:
  enabled: true
  className: nginx
  annotations: {}
  hosts: []     # override per env (hostnames are env-specific)
  tls: []       # override per env

resources: {}

livenessProbe:
  httpGet:
    path: /healthz
    port: http

readinessProbe:
  httpGet:
    path: /health
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

volumes: []
volumeMounts: []
nodeSelector: {}
tolerations: []
affinity: {}

# -----------------------
# Extra processes (pods)
# -----------------------

# example only â€“ devs can edit/remove/add workers
workers:
  - name: emails
    enabled: false
    replicas: 1
    command: ["php", "artisan", "queue:work", "--queue=emails"]

  - name: notifications
    enabled: false
    replicas: 1
    command: ["php", "artisan", "queue:work", "--queue=notifications"]

# enable reverb
reverb:
  enabled: false
  replicas: 1
  command: ["php", "artisan", "reverb:start"]

# enable metrics
metrics:
  enabled: false
  path: /metrics
  scrapeInterval: 30s
  scrapeTimeout: 10s
