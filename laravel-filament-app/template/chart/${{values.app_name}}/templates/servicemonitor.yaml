{{- if .Values.metrics.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "app.fullname" . }}-metrics
  labels:
    # IMPORTANT: this label must match the kube-prometheus-stack Helm release
    release: kube-prometheus-stack
    {{- include "app.labels" . | nindent 4 }}
spec:
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  selector:
    matchLabels:
      {{- include "app.selectorLabels" . | nindent 6 }}
  endpoints:
    - port: http
      path: {{ .Values.metrics.path | default "/metrics" }}
      interval: {{ .Values.metrics.scrapeInterval | default "30s" }}
      scrapeTimeout: {{ .Values.metrics.scrapeTimeout | default "10s" }}
{{- end }}
