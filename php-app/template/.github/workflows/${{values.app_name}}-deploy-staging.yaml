name: Deploy to Staging

on:
  workflow_dispatch: {}

env:
  PLAYBOOK: playbook/deploy_staging.yml
  IVENTORIES: playbook/inventories/hosts

jobs:
  release_staging:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Ansible and SSH client
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible openssh-client

      - name: Setup SSH
        env:
          SSH_PRIV_KEY_STAGING: ${{ secrets.SSH_PRIV_KEY_STAGING }}
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          eval "$(ssh-agent -s)"

          # Create key file for Ansible and ssh-agent
          echo "$SSH_PRIV_KEY_STAGING" | tr -d '\r' > ~/.ssh/id_rsa_staging
          chmod 600 ~/.ssh/id_rsa_staging
          ssh-add ~/.ssh/id_rsa_staging

          # Disable strict host key checking
          printf "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config

      - name: Prepare config files
        env:
          ECR_AWS_CONFIG: ${{ env.ECR_AWS_CONFIG }}
          ENV_STAGING: ${{ env.ENV_STAGING }}
        run: |
          # Assumes ECR_AWS_CONFIG / ENV_STAGING are paths or contents you manage
          # If they are paths:
          cp "$ECR_AWS_CONFIG" .secrets
          cp "$ENV_STAGING" .env_staging

      - name: Copy files to remote
        env:
          SSH_PORT_STAGING: ${{ env.SSH_PORT_STAGING }}
          REMOTE_USER: ${{ env.REMOTE_USER }}
          REMOTE_STAGING_IP: ${{ env.REMOTE_STAGING_IP }}
        run: |
          scp -o StrictHostKeyChecking=no -P "$SSH_PORT_STAGING" .secrets "$REMOTE_USER@$REMOTE_STAGING_IP:/tmp/.secrets"
          scp -o StrictHostKeyChecking=no -P "$SSH_PORT_STAGING" .env_staging "$REMOTE_USER@$REMOTE_STAGING_IP:/tmp/.env_staging"

      - name: Run Ansible playbook
        env:
          REMOTE_USER: ${{ env.REMOTE_USER }}
          REMOTE_STAGING_IP: ${{ env.REMOTE_STAGING_IP }}
        run: |
          ANSIBLE_HOST_KEY_CHECKING=False \
            ansible-playbook \
              -i "$IVENTORIES" \
              --extra-vars "target_host=staging" \
              -u "$REMOTE_USER" \
              --private-key ~/.ssh/id_rsa_staging \
              "$PLAYBOOK"
