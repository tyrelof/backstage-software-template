{{- if .Values.platform.secrets.bootstrap.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "app.fullname" . }}-bootstrap
  annotations:
    "helm.sh/resource-policy": keep
  labels:
    {{- include "app.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Laravel expects: base64:<base64-bytes>
  APP_KEY: {{ .Values.platform.secrets.bootstrap.APP_KEY | default (printf "base64:%s" (randAlphaNum 32 | b64enc)) | quote }}
{{- end }}
