# Needed for proper WS Connection header
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name _;

    # Health endpoint for local checks
    location = /healthz {
        return 200 "ok\n";
        add_header Content-Type text/plain;
    }

    # WebSockets path (Reverb/Pusher default)
    # IMPORTANT: we still proxy to the laravel service (app nginx),
    # and app nginx proxies onward to reverb:6001
    location ^~ /app/ {
        proxy_pass http://filament;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffering off;

        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Everything else (Laravel HTTP)
    location / {
        proxy_pass http://filament;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optional: helps with larger uploads in dev
        client_max_body_size 50m;
    }
}
